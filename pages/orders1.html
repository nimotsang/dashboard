<!DOCTYPE html>
<html lang="en">

<head>

    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" rel="stylesheet">


</head>

<body>
    <div>
        <table width:"100%" class="table table-striped table-bordered table-hover" id="OrderTable">
            <thead>
                <tr>
                    <th>门店名称</th>
                    <th>订单编号</th>
                    <th>订单类型</th>
                    <th>订单日期</th>
                    <th>订单描述</th>
                    <th>订单金额</th>
                    <th>顾客姓名</th>
                    <th>订单状态</th>
                    <th>支付方式</th>

                </tr>
            </thead>
        </table>

</div>



    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.3.js"></script>


    <!-- DataTables JavaScript -->
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>



    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {

     var table =$("#OrderTable").dataTable({
         processing: true,
         serverSide: false,
         responsive: true,
         paging: true,
         search:true,
         select:true,
         order: [[1, "desc"]],
         deferRender: true,
         columns: [
         { "data": "store_name" },
         { "data": "OrderNumber" },
         { "data": "OrderType" },
         { "data": "OrderDate" },
         { "data": "subject" },
         { "data": "TotalAmount" },
         { "data": "CustomerName" },
         { "data": "StatusCode" },
         { "data": "PaymentMethod" }
         ],
        ajax: {
             url: "http://localhost/sql/RaymSP_GatewayPaymentOrder/json?username=john",
             type:"POST",
             dataSrc: function (ResultSets) {
                 var json=[]
                 for (var i = 0;i < ResultSets.ResultSets[0].length; i++) {
                     json[i] = ResultSets.ResultSets[0][i]
                 }
                 return json;
                 } 

        },
        language: {
            url: "//cdn.datatables.net/plug-ins/1.10.12/i18n/Chinese.json"
        }

     });
     table.on('select', function(e,dt,type,indexs){
         if(type==='rows'){
             var data=table.rows(indexs).data().pluck('id');
             alert (data);

         }

     })
    });



    })
    </script>
</body>

</html>
